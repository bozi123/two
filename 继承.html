<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title></title>
	<script>
		//继承：构造函数，拷贝继承，原型
		//为什么：代码的复用，方便维护，子类可以继承父类的一些功能，但又不鞥去影响父类
		//对象分为属性和方法，属性是值类型，方法引用类型

		var a = '23919093485';
		var arrList = a.split(' ',4);
		var str = arrList.join('-');
		document.write("分割前："+arrList+"<br/>");
		document.write("分割前后"+str);
	</script>
</head>

</html>
